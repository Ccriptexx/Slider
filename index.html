<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #016b8b 145%);
          "
        >
          <h1>Maclaren</h1>
          <p>Sport cars</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Ferrari</h1>
          <p>Sport cars</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>Porche</h1>
          <p>Sport cars</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Lamborghini</h1>
          <p>Sport cars</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://img3.goodfon.ru/wallpaper/nbig/0/6d/lamborghini-aventador-lp-4124.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.ytimg.com/vi/cY9zE0ZCjjQ/maxresdefault.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.carztuning.com/wp-content/uploads/2016/06/McLaren-675LT-Spider-in-Fistral-Blue-1.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
